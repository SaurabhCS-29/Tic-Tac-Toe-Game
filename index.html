<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2 class="heading">Tic Tac Toe</h2>
        <!--  show winning massage  -->
        <div class="win-massage hide">
            <p id="massage">Winner</p>
        </div>
            <div class="game-info ">
                <button class="Btn" id="newgame-btn">New Game</button>
                <button class="Btn" id="reset">Reset</button>
           </div>
        <div class="game-container">
            <div class="container">
                 <!--    Game layout using buttons  -->
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
         <!--  display massage for player turns  -->
        <div class="game-info">
           <span class="info">Turn for O</span>
           <h3 class="game-over"></h3>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
